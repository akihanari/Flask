<script>

    // let canvas;
    let button,button2,button3;
    setup = () => {
  createCanvas(202, 202), background(210);
//   canvas.parent("P5canvas");
  var r = [0, 1, 2, 3],
    a = [];
  for (j = 0; j < 64; j++) a.push(random(r));
  for (m = 0; m < 8; m++) {
    for (k = 0; k < 8; k++) 0 == a[k] ? fill(random(255), 200, 200) : fill("#ededed"), rect(1 + 25 * k, 1 + 25 * m, 25, 25);
    a.splice(0, 8)
  }
  button = createButton("Save");
  button.style("width", "50px");
  button.style("height", "50px");
  button.style("border-radius", "5px");
  button.style("color", "#ffffff");
  button.style("background", "#00ce14");
  button.mousePressed(saveme);

  button2 = createButton("Tweet");
  button2.style("width", "50px");
  button2.style("height", "50px");
  button2.style("border-radius", "5px");
  button2.style("color", "#ffffff");
  button2.style("background", "#00acee");
  button2.mousePressed(tweetme);

  button3 = createButton("Reload");
  button3.style("width", "50px");
  button3.style("height", "50px");
  button3.style("border-radius", "5px");
  button3.style("color", "#ffffff");
  button3.style("background", "#cc0000");
  button3.mousePressed(clearme);
}, draw = () => {};
function saveme() {
    saveCanvas('pixelart');
}
function tweetme() {
  link("https://twitter.com/share?ref_src=twsrc%5Etfw");
}

function clearme() {
  link("https://flaskandheroku.herokuapp.com/pixelart2");
}
</script>
